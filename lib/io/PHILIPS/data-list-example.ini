; data-list-example.ini
; This is an example for an ini file to come along with the .data/.list file
; in order to work with ALFONSO. 
; 
;   Stefan Ruschke (stefan.ruschke@tum.de)
; 
; -------------------------------------------------------------------------
;
; Body Magnetic Resonance Research Group
; Department of Diagnostic and Interventional Radiology
; Technical University of Munich
; Klinikum rechts der Isar
; 22 Ismaninger St., 81675 Munich
; 
; https://www.bmrr.de

[ScanParam]
patient_id  = 0; unique patient / sample identification number (not required)
scan_name   = ExampleScanName; scan name (not required)

dynSeries   = TE; first dynamic dimension
dynSeries2  = ; second dynamic dimension 

TE_s        = 11e-003, 15e-003, 20e-003, 25e-003; echo time [seconds]
TM_s        = 16.0e-3; mixing time [seconds]
TR_s        = 2; repetition time [seconds]
bvalue      = ; b-values [sconds / millimeter^2]
TI_s        = ; inversion time [seconds]
diffusion_gradient_mode = ; diffusion gradient mode (1=monopolar, 2=bipolar) [-]
tau_s       = ; repetition time [seconds]
spir_const_tau = ; constant tau time (0=false, 1=true) [-]

voxel_size_mm = 10, 10, 10; [mm x mm x mm]
bandwidth_Hz = 5000; [Hertz]

fieldstrength_T = 3; [Tesla]
gamma_bar = 42.57747892e6; [Hertz / Tesla]
acq_window_center_ppm = 4.7; [ppm] 
